<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
 <link href="style.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<!--NAV BAR-->
    <nav class="navbar">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

            </div>
            <div class="container-fluid">
                <div class="container collapse navbar-collapse text-centre" id="myNavbar">
                    <ul class="nav navbar-nav">


                        <li class="navtext"><a href="">About Sophie</a></li>
                        <li class="navtext"><a href="">Shop</a></li>
                        <li class="navtext"><a href="">Cart</a></li>
                        <li class="navtext"><a href="">Contact Us</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>


<!--CAROUSEL-->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="images/banner.jpeg" alt="Banner">
            </div>

            <div class="item">
                <img src="images/happysophie.JPG" alt="HappySophie">
            </div>

            <div class="item">
                <img src="images/process.JPG" alt="Process">
            </div>

            <div class="item">
                <img src="images/sophiebubbles.JPG" alt="SophieBubbles">
            </div>

            <div class="item">
                <img src="images/colourfulsocks.jpg" alt="Colourfulsocks">
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

 <!--  ABOUT SOPHIE--> 
    <section>
        
    <div class="container-fluid aboutsophie">
        <div class="container">
            <div class="row">
                
                
                
                       <div class="col-sm-6">
                  <img src="images/sophie.jpg" alt="Sophie" class="sophieimg">

            </div>
                
                
                
                <div class="col-sm-6 rsabout">
                <h2 class="aboutsophieh"> About Shophie</h2>
                <p class="aboutsophiep">Sophie is a young lady living in Fremantle, Western
                    Australia. Sophie dyes socks and sells them
                    which enables her to do the things she loves. </p>
                <button type="button" class="btn btn-default">More About Sophie</button>
                    </div>
                
         
            </div>
        </div>
        </div>

</section>
    
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

</body>
